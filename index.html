<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Birds Fly South Ale Project</title>
    <meta name="description" content="Website for the Birds Fly South Ale Project, Grand Opening September 1st, 2016!">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Styles -->
    <link rel="stylesheet" href="dist/styles/main.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="alert-bar">
        <a href="https://www.facebook.com/events/1139233116089963/" class="event-link">Join us for our grand opening on September 1</a>
      </header>
      <main class="main">
        <section class="instagram-feed">
          <div class="tiles">
            <a href="https://www.instagram.com/bfsbeer/" class="tile instagram">
              <img src="dist/images/instagram.svg" alt="Instagram Logo" class="logo-instagram">
            </a>
          </div>
        </section>
        <section class="new-site">
          <div class="text">Look for our new website coming this December</div>
        </section>
      </main>
      <footer class="footer">
        <div class="copy">
          &copy; 2016 Birds Fly South Ale Project
        </div>
        <div class="hashtag">
          #ProgressivelyOldSchool
        </div>
        <img class="bird" src="dist/images/bird-small.svg" alt="BFS Bird">
      </footer>
    </div>

    <!-- Site JS -->
    <script src="dist/scripts/main.js"></script>

    <script>
      window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
      ga('create','UA-83019055-1','auto');ga('send','pageview')
    </script>
    <script src="//www.google-analytics.com/analytics.js" async defer></script>
  </body>
</html>
